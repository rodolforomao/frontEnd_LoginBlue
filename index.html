<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <title>Login e Cadastro</title>
    </head>
    
    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="" class="sign-in-form">
                        <h2 class="title">Login</h2>
                        <div class="input-field">
                              <i class="fas fa-user"></i> 
                              <input type="text" placeholder="Nome de usuário"> 
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i> 
                            <input type="password" placeholder="Senha"> 
                        </div>
                        <input type="submit" value="Login" class="btn solid">
                        <p class="social-text">Logar com redes sociais</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>  
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>  
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>  
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>  
                            </a>
                        </div>
                    </form>
                    <form action="" class="sign-up-form">
                        <h2 class="title">Cadastrar</h2>
                        <div class="input-field">
                              <i class="fas fa-user"></i> 
                              <input type="text" placeholder="Nome de usuário"> 
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i> 
                            <input type="text" placeholder="E-mail"> 
                      </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i> 
                            <input type="password" placeholder="Senha"> 
                        </div>
                        <input type="submit" value="Cadastrar" class="btn solid">
                        <p class="social-text">Cadastrar usando redes sociais</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>  
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>  
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>  
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>  
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>Você é novo aqui?</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <button class="btn transparent" id="sign-up-btn">Cadastre-se</button>
                        <img src="img/register.svg" class="image" alt="">
                    </div>
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>Já é um de nós?</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                        <button class="btn transparent" id="sign-in-btn">Entrar</button>
                        <img src="img/log.svg" class="image" alt="">
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
